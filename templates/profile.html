<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hack Duke" />
    <meta name="description" content="Increasing the quality of life for the elderly." />
    <meta name="keywords" content="health, quality of life, elderly" />
    <link rel="stylesheet" type="text/css" href="../static/profile.css" />
    <title> Heal Together </title>
</head>
<body>
    <script>
        function toggleButtonOn(button) {
            switch (button) {
                case 'home':
                    document.getElementById("home").src = "../static/homeclick.png";
                    break;
                case 'plus':
                    document.getElementById("plus").src = "../static/plusclick.png";
                    break;
                case 'chat':
                    document.getElementById("chat").src = "../static/chatclick.png";
                    break;
                case 'person':
                    document.getElementById("person").src = "../static/personclick.png";

            }
        }

        function toggleButtonOff(button) {
            switch (button) {
                case 'home':
                    document.getElementById("home").src = "../static/home.png";
                    break;
                case 'plus':
                    document.getElementById("plus").src = "../static/plus.png";
                    break;
                case 'chat':
                    document.getElementById("chat").src = "../static/chat.png";
                    break;
                case 'person':
                    document.getElementById("person").src = "../static/person.png";

            }
        }
        function redirectHome() {
                window.location.replace("{{url_for('home_page')}}");
        }
    </script>
    <div class="topnav">
        <a><img src="../static/banner.png" id="banner" onmouseover="toggleButtonOn(id)"/></a>
        <a><img src="../static/home.png" id="home" onmouseover="toggleButtonOn(id)" onmouseout="toggleButtonOff(id)" onclick="redirectHome()" width=90 class="move"/></a>
        <a><img src="../static/plus.png" id="plus" onmouseover="toggleButtonOn(id)" onmouseout="toggleButtonOff(id)" width=90 class="move"/></a>
        <a><img src="../static/chat.png" id="chat" onmouseover="toggleButtonOn(id)" onmouseout="toggleButtonOff(id)" width=80 class="move"/></a>
        <a><img src="../static/person.png" id="person" onmouseover="toggleButtonOn(id)" onmouseout="toggleButtonOff(id)" width=90 class="move"/></a>
        <a> <h3 class="button" id="log"> Log Out </h3> </a>
    </div>
    <div class="row">
        <div id="left">
        <div class="profile"><img src="{{output[0]}}" class="icon"/><div class="Name">My Profile</div></div>
        <div id="contacts">
          <h1 id="ch">Contacts</h1>
          <hr>
          <div class="profile"><img src="../static/michael.png" class="icon"/><div class="Name">Henry</div></div>
          <div class="profile"><img src="../static/tim.png" class="icon"/><div class="Name">Joanne</div></div>
          <div class="profile"><img src="../static/kate.png" class="icon"/><div class="Name">Phil</div></div>
          <div class="profile"><img src="../static/cancer1.png" class="icon"/><div class="Name">Jerry</div></div>
          <div class="profile"><img src="../static/matt.png" class="icon"/><div class="Name">Sama</div></div>
          <div class="profile"><img src="../static/cancerbaking.png" class="icon"/><div class="Name">Sally</div></div>
        </div>
      </div>
        <div class="block">
        <h1 id="msg"> My Profile</h1>
        <div id="pic">
            <label class="buttons"> <img src="{{output[0]}}" width=150/>  </label>
        </div>
            <h1 id="name"> {{output[1]}} <br/> <span id="desc">Liver cancer survivor, <br> Mother of twins <	&#51; <br></span></h1>
        <h3 class="button" id="view">Edit Profile</h3>
        </div>
    </div>
    <img src="../static/PastPosts.png" class="posts">
    
</body>
</html>
